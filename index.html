<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey Form</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
  <header>
    <h1 id="title" class="text-center">SURVEY FORM</h1>
    <p id="description" class="text-center">Thanks for the time to help us improve!</p>
  </header>
  <form id="survey-form" action="/submit-survey-form">
    <div class="form-group">
      <label for="name" id="name-label"> Name </label>
      <input 
         type="text" 
         id="name"
         name="name"
         placeholder="Enter your Name"
         class="form-control"
         required>
    </div>
    <div class="form-group">
      <label for="email" id="email-label"> Email</label>
      <input 
         type="email" 
         id="email"
         name="email"
         placeholder="Enter your Email"
         class="form-control"
         required>
    </div>
    <div class="form-group">
      <label for="age" id="number-label"> Age <span class="clue">(optional)</span></label>
      <input 
         type="number" 
         id="number"
         name="age"
         min="10"
         max="99"
         placeholder="Age"
         class="form-control"
         required>
    </div>
    <div class="form-group">
      <p>What option best describes your role? </p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="opt out">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
      <p>Would you recommend us?</p>
      <label>
        <input 
          type="radio" 
          class="input-radio" 
          name="user-recommend"
          value="definitely"
          checked
        >Definitely
        </label>
       <label>
        <input 
          type="radio" 
          class="input-radio" 
          name="user-recommend"
          value="maybe"
          checked
        >Maybe
        </label>
      <label>
        <input 
          type="radio" 
          class="input-radio" 
          name="user-recommend"
          value="not sure"
          checked
        > Not Sure
        </label> 
      </div>
      <div class="form-group">
        <p>What would you like to see improved?
          <span class="clue">(check all that apply)</span>
        </p>
        <label>  
          <input 
              type="checkbox" 
              name="prefer" 
              value="front-end-projects" 
              class="input-checkbox">
              Front-End Projects
        </label>
        <label>  
          <input 
              type="checkbox" 
              name="prefer" 
              value="back-end-projects" 
              class="input-checkbox">
              Back-End Projects
        </label>
        <label>  
          <input 
              type="checkbox" 
              name="prefer" 
              value="Data-Visualization" 
              class="input-checkbox">
              Data Visualization
        </label>
        <label>  
          <input 
              type="checkbox" 
              name="prefer" 
              value="Challenges" 
              class="input-checkbox">
              Challenges
        </label>
        <label>  
          <input 
              type="checkbox" 
              name="prefer" 
              value="Videos" 
              class="input-checkbox">
              Videos
        </label>
        <label>  
          <input 
              type="checkbox" 
              name="prefer" 
              value="Additional Courses" 
              class="input-checkbox">
              Additional Courses
        </label>
    </div>
    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea 
        name="comment" 
        id="comments"
        class="input-textarea"
        placeholder="Enter your comments here...">
       </textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
</body>
</html>
